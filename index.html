<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale 1">
        <meta name="author" content="Shaun Laminger">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="screen">
        <script src="assets/script/index.js" defer></script>
        <title>Alarm Clock</title>
    </head>
    <body>
        <main>
            <div id="app">
                <h1>Current Time</h1>
                <div id="current-time"></div>
            </div>
            <div class="create-alarm">
                <div>Set Alarm</div>
                    <div class="form-actions">
                        <form>
                            <div class="alarm-inputs">
                                <input
                                type="number"
                                name="hour"
                                placeholder="Enter hours"
                                min="0"
                                max="12"
                                required
                                />
                                <input
                                type="number"
                                name="min"
                                min="0"
                                max="60"
                                placeholder="Enter minutes"
                                required
                                />
                                <input
                                type="number"
                                name="sec"
                                min="0"
                                max="60"
                                placeholder="Enter seconds"
                                required
                                />
                                <select name="zone" required>
                                    <option value="" selected disabled>Zone</option>
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
